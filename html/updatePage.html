<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="module" src="../js/data.js"></script>
    <script type="module" src="../js/index.js"></script>
    <link rel="stylesheet" href="../css/updatePage.css" type="text/css">
    <title>라이브러리 수정하기</title>
</head>


<body>
    <div class="inner">
    <div class="content-area">
        라이브러리 수정하기
    </div>

    <div class="update-info-wrap popup">
        <div class="form">
            <input class="form-control" data-id='' id="name" placeholder="이름">
        </div>

        <div class="form">
            <input class="form-control" data-id='' id="profile_img_url" placeholder="이미지 URL">
        </div>

        <div class="form">
            <input class="form-control" data-id='' id="mbti" placeholder="mbti">
        </div>

        <div class="form">
            <input class="form-control" data-id='' id="work_style" placeholder="일하는 스타일">
        </div>

        <div class="form-floating mb-3">
            <textarea id="tmi" rows="4" data-id='' cols="50" placeholder="나의 장점 및 소개"></textarea>
        </div>

        <div class="button-wrap">
            <div id="updateBtn" type="button">수정하기</div>
            <div class="cancel-btn" type="button">취소</div>
        </div>
    </div>
    </div>
</body>

</html>
