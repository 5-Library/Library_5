<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="module" src="../js/data.js"></script>
    <script type="module" src="../js/index.js"></script>
    <link rel="stylesheet" href="../css/index.css" type="text/css">
    <title>라이브러리</title>
</head>

<body>
    <div id="profileDetailInfo"></div>

    <div class="delete-popup">
        <p class="warning-text">정보를 삭제하시겠습니까?</p>
        <div class="button-wrap">
            <div id="deleteBtn" data-id="">삭제하기</div>
            <div class="cancel-d-btn" type="button">취소</div>
        </div>
    </div>
    <div class="disabled-cover"></div>

    <div class="header">
        <img src="../img/00_header.png">
    </div>

    <div class="content-area">
        <div class="inner">
            <p class="title">우리팀의 라이브러리</p>
            <p class="sub-title">우리는 취미도, 개발 지식의 깊이도, 살아온 인생도 모두 달라요.<br>
                서로에 대해서 잘 모르는 5인이 모여 프로젝트를 진행하려 하니, 어색하기도 하고 눈치보기 바빴어요.<br>
                그래서 서로를 조금 더 알아가고자 팀원들의 취미, TMI를 저장하고 있는 라이브러리를 만들게 되었습니다.
            </p>
        </div>
    </div>

    <div class="content-area">
        <div class="inner">
            <p class="title">우리팀은 COMFORT - ZONE</p>
            <p class="sub-title">우리팀에 있을 때 만큼은 서로를 존중하고 편안한 마음을 가질 수 있는 COMFORT - ZONE을 지지합니다.</p>
        </div>
    </div>

    <div class="content-area">
        <div class="inner">
            <p class="title" style="margin-bottom: 70px;">우리팀원을 소개합니다</p>
            <div class="profile-area">
                <div class="inner">
                    <div class="profile-info-wrap" id="profileList"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="content-area" style="text-align: center;">
        <div class="inner">
            <div class="create-btn">
                <p>라이브러리 추가하기</p>
            </div>
        </div>
    </div>
</body>

</html>
